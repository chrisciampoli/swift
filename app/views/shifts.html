<style>
.inactive {
    border: none;
    background-color: #fff;
}
</style>
<div ng-controller="ShiftsCtrl as shiftsCtrl">
	<p ng-hide="shiftsCtrl.hasShifts">No shifts yet!</p>
	<table class="table table-hover">
		<button id="addBtn" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#addShift">
	        Add Shift
	    </button>
		<thead>
			<th>Name</th>
			<th>Address</th>
			<th>Delete</th>
		</thead>
		<tbody>
		<tr ng-repeat="shift in shiftsCtrl.shifts">
			<td><input id="shift" inline-edit type="text" ng-model="shift.name" class="inactive" /></td>
			<td><input id="shift" inline-edit type="text" ng-model="shift.address" class="inactive" /></td>
			<td><button ng-click="shiftsCtrl.remove(shift)">Delete</button></td>
		</tr>
		</tbody>
	</table>
	<!-- Modal -->
	<div class="modal fade" id="addShift" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">New Shift</h4>
	      </div>
	      <div class="modal-body">
	        <input id="shiftName" type="text" ng-model="shiftsCtrl.shiftName"/>
	        <input id="shiftStartTime" type="text" ng-model="shiftsCtrl.shiftStartTime"/>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="shiftsCtrl.add(shiftsCtrl.shiftName, shiftsCtrl.shiftStartTime)">Add Shift</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
